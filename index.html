<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation | iainbrux</title>
</head>

<body>
    <div class="user-input">
        <form>
            <label for="email" class="input-title">Email:</label>
            <input type="email" name="email" id="email" required> <!-- Validate email -->
            <label for="country" class="input-title">Region:</label>
            <select id="country" name="country" class="form-control">
                <option value="africa">Africa</option>
                <option value="antarctica">Antarctica</option>
                <option value="asia">Asia</option>
                <option selected value="europe">Europe</option>
                <option value="north america">North America</option>
                <option value="oceania">Oceania</option>
                <option value="south america">South America</option>
            </select> <!-- Dropdown list of countries? -->
            <label for="postal-code" class="input-title">Postal Code:</label>
            <input type="text" name="postal-code" id="postal-code"
                pattern="[aA-zZ][aA-zZ]\d{1,}[aA-zZ]?\s?\d[aA-zZ][aA-zZ]" required> <!-- Validate with regex -->
            <label for="create-password" class="input-title">Create a password:</label>
            <input type="password" name="create-password" id="create-password" minlength="7" maxlength="30" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" required>
            <!-- Min length etc -->
            <label for="confirm-password" class="input-title">Confirm password:</label>
            <input type="password" name="confirm-password" id="confirm-password" required> <!-- Must match -->
            <label for="submit"></label>
            <input type="submit" value="Submit">
        </form>
    </div>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</body>

</html>
